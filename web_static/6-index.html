<!DOCTYPE html>
<html>
    <head>
        <title>Header, Footer, and Filters Example</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Choose a state:</h4>
                    <ul class="popover">
                        <li>
                            <h2>State 1</h2>
                            <ul>
                                <li>City 1</li>
                                <li>City 2</li>
                                <li>City 3</li>
                            </ul>
                        </li>
                        <li>
                            <h2>State 2</h2>
                            <ul>
                                <li>City 4</li>
                                <li>City 5</li>
                                <li>City 6</li>
                            </ul>
                        </li>
                        <li>
                            <h2>State 3</h2>
                            <ul>
                                <li>City 7</li>
                                <li>City 8</li>
                                <li>City 9</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Choose an amenity:</h4>
                    <ul class="popover">
                        <li>Amenity 1</li>
                        <li>Amenity 2</li>
                        <li>Amenity 3</li>
                    </ul>
                </div>
                <button class="search-button">Search</button>
            </section>
        </div>
        
        <footer>
            <div>
                <span>Best School</span>
            </div>
        </footer>
    </body>
</html>
